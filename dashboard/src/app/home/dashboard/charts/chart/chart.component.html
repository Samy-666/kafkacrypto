<div class="w-100 h-100 d-flex">
  <mat-card class="d-block">
    <mat-card-header class="d-block">
      <h2 *ngIf="cryptoId">{{ cryptoId }}</h2>
      <mat-card-title>Market Value </mat-card-title>
      <mat-card-subtitle>{{ selectedPeriod }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <canvas id="myChartValue" width="400" height="400"></canvas>
    </mat-card-content>
  </mat-card>

  <mat-card class="d-block">
    <mat-card-header class="d-block">
      <h2 *ngIf="cryptoId">{{ cryptoId }}</h2>
      <mat-card-title>Market Cap </mat-card-title>
      <mat-card-subtitle>{{ selectedPeriod }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <canvas id="myChartMarketCap" width="400" height="400"></canvas>
    </mat-card-content>
  </mat-card>
</div>
