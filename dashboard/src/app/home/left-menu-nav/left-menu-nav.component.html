<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" class="sidenav"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list *ngFor="let menu of menuList">
            <a mat-list-item (click)="goToPage(menu.route)">{{menu.name}}</a>
        </mat-nav-list>
        <div class="sidenav-footer">
            <div class="d-flex justify-content-around">
                <span>{{userInformation.first_name}}</span>
                <button mat-button [matMenuTriggerFor]="menu"
                    class="logout-button"><mat-icon>account_circle</mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="logout()">Se d√©connecter</button>
                </mat-menu>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
