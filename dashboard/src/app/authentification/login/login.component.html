<div class="container">
    <mat-card>
        <mat-card-title>Connexion</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Mot de passe" formControlName="password" type="password">
                </mat-form-field>
                <mat-error *ngIf="errorMessage.length>0" class="error">
                    {{errorMessage}}
                </mat-error>
                <span>Pas encore de compte? Cr√©ez en un <a (click)="goToRegister()">ici</a></span>
                <button mat-raised-button color="primary" type="submit">Connexion</button>
                
            </form>
        </mat-card-content>
    </mat-card>
</div>
