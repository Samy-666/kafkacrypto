<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>

<div class="full-container">



  <h1> Liste des cryptomonnaies </h1>

  <div class="search-container">
    <mat-form-field class="search">
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher une cryptomonnaie"> 
    </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Identifiant</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="crypto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de la monnaie </th>
      <td mat-cell *matCellDef="let element"> {{element.crypto}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} $ </td>
    </ng-container>

    <ng-container matColumnDef="market_cap">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Cap </th>
      <td mat-cell *matCellDef="let element"> {{element.market_cap}} $ </td>
    </ng-container>

    <ng-container matColumnDef="plus">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="voirPlus(element.id, element.crypto)"> Voir plus </button> </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
