<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>

<div class="full-container">
  <h1>Toutes les Monnaies</h1>

  <div class="search-container">
    <mat-form-field class="search">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Rechercher une cryptomonnaie"
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identifiant</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="crypto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">
          Nom de la monnaie
        </th>
        <td mat-cell *matCellDef="let element">{{ element.crypto }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Prix</th>
        <td mat-cell *matCellDef="let element">{{ element.price }} $</td>
      </ng-container>

      <ng-container matColumnDef="market_cap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Market Cap</th>
        <td mat-cell *matCellDef="let element">{{ element.market_cap }} $</td>
      </ng-container>

      <ng-container matColumnDef="plus">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-around">
            <button
              mat-raised-button
              color="primary"
              (click)="addToFavorite(element.id, element.crypto)"
              matTooltip="'Ajouter aux favoris'"
            >
              <span class="material-icons">favorite</span>
            </button>
            <button
              mat-raised-button
              color="primary"
              (click)="voirPlus(element.id, element.crypto)"
              matTooltip="Voir plus"
            >
              <span class="material-icons">visibility</span>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[25, 50, 100]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
